// ----------------------------
// CS Shop Config File 
// Plugin Thread: http://forums.alliedmods.net/showthread.php?t=78224
// ----------------------------

// The changes maked here will be loaded at map start
// You can change the cvars in-game, but is better if you use this file

// Extra Notes:
// If you set a item cost cvar to 0, the item will be disabled.
// If you disable a entire menu/item, the menu/item will look grey instead of white.
// If you have the Unlimited Money Plugin, you have to open the source and uncomment the line 142.

// Main Cvars
amx_shop_enable	"1"		// 1/0 - Enable / Disable CS Shop (Default: 1)
amx_shop_msg	"1"		// 1/0 - Enable / Disable CS Shop Message (Default: 1)
amx_shop_prefix	"[CS Shop]"	//     - CS Shop Messages Prefix (Default: [CS Shop])

// CT's Guns Menu
amx_shop_ct	"1"		// 1/0 - Enable / Disable CT's Guns Menu (Default: 1)
amx_shop_m4a1	"3100" 		//     - M4A1 Cost (Default: 3100)
amx_shop_bullpup "3500"		//     - BullPup Cost (Default: 3500)
amx_shop_tmp	"1250" 		//     - TMP Cost (Default: 1250)
amx_shop_fiveseven "750" 	//     - Five Seven Cost (Default: 750)
amx_shop_famas  "2250" 		//     - Famas Cost (Default: 2250)
amx_shop_shield "2200" 		//     - Shield Cost (Default: 2200)

// T's Guns Menu
amx_shop_t 	"1"		// 1/0 - Enable / Disable T's Guns Menu (Default: 1)
amx_shop_ak47 	"2500"	    	//     - Ak 47 Cost (Default: 2500)
amx_shop_sg552 	"3500"	    	//     - Sg552 Cost (Default: 3500)
amx_shop_mac10 	"1400"	 	//     - Mac 10 Cost (Default: 1400)
amx_shop_elites "800"	 	//     - Dual Elites Cost (Default: 800)
amx_shop_galil 	"2000" 		//     - Galil Cost (Default: 2000)

// Invisibility Menu
amx_shop_invis	"1"		// 1/0 - Enable / Disable Invisibility Menu (Default: 1)
amx_shop_low	"800"    	//     - Low Invisibility Cost (still visible) (Default: 3000)
amx_shop_medium "1000"    	//     - Medium Invisibility Cost (semiclip) (Default: 6000)
amx_shop_high	"1200"    	//     - High Invisibility Cost (almost invisible) (Default: 12000)
	
// Gravity Menu
amx_shop_grav 	"1"		// 1/0 - Enable / Disable Gravity Menu (Default: 1)
amx_shop_g500	"700" 		//     - 500 Gravity Cost (Default: 1500)
amx_shop_g400   "850"    	//     - 400 Gravity Cost (Default: 3000)
amx_shop_g300   "1000"    	//     - 300 Gravity Cost (Default: 4500)
amx_shop_g200   "1100"    	//     - 200 Gravity Cost (Default: 6000)
	
// Health Menu
amx_shop_hp	"1"		// 1/0 - Enable / Disable Health Menu (Default: 1)
amx_shop_15hp	"600"    	//     - +15 Health Cost (Default: 1500)
amx_shop_35hp	"700"   	//     - +35 Health Cost (Default: 3000)
amx_shop_65hp	"800"       	//     - +65 Health Cost (Default: 6000)
amx_shop_95hp	"900"       	//     - +95 Health Cost (Default: 7500)

// Speed Menu
amx_shop_speed	"1" 		// 1/0 - Enable / Disable Speed Menu (Default: 1)
amx_shop_260speed "800"   	//     - 260 MaxSpeed Cost (Default: 3000)
amx_shop_300speed "900"  	//     - 300 MaxSpeed Cost (Default: 6000)
amx_shop_340speed "1000"  	//     - 340 MaxSpeed Cost (Default: 9000)
amx_shop_380speed "1100"  	//     - 380 MaxSpeed Cost (Default: 12000)
amx_shop_420speed "1200"  	//     - 420 MaxSpeed Cost (Default: 15000)

// Skins Menu
amx_shop_skins 	"1" 		// 1/0 - Enable / Disable Skins Menu (Default: 1)
amx_shop_tskin 	"5000"	    	//     - Terrorist Skin Cost (Default: 9000)
amx_shop_ctskin "5000"	    	//     - Counter-Terrorist Skin Cost (Default: 9000) 

// Other Settings
sv_maxspeed	"500"		// Prevent CS from limiting the maxspeed	

