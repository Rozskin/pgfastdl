// Main Cvar
// ---------
kz_enable 1 // Enabled or Disabled the Plugin
kz_semiclip 1 // Remove Player Semiclip Trasparenci, But not the NOT_SOLID

// Defaults Cvars
// --------------
kz_checkpoint 1 // Player can create a CheckPoint
kz_stuck 1 // Player can go to the PreLast CheckPoint
kz_start 1 // Player can teleport to Start
kz_vip 1 // This is for VIPS Ands Admins
kz_respawn 1 // Can Player Respawn then of die
kz_spectator 1 // Can player type /spec and /ct
kz_mainmenu 1 // Is the MainMenu On
kz_rewards 1 // Open the Reward menu when a playre finish a map
kz_welcome 1 // Show a Info Msg about the plugin

// Blocks Cvars
// ------------
kz_blockdrop 1 // Block Player Drop
kz_disablebuy 1 // Block Weapon Buys
kz_disableradio 1 // Block Radio Msg
kz_disableteams 1 // Block the TT Team, Only CT & SPEC
kz_blockdoorsound 1 // Block the sound then a player is geting HP
kz_blockfallsound 1 // Block some Players falls sounds
kz_blockwatersound 1 // Block some Water Sounds of maps. (Only Defaults)

// Msgs Cvars
// ----------
kz_overtimehud_color "255 0 0" // Set colors RRR GGG BBB For the defaults msg over the time round
kz_overhud_color "255 255 255" // Set colors RRR GGG BBB for the hud of showtime 2

// Kz Players Stuffs
// -----------------
kz_firstspawn_menu 1 // Open the main menu in the first Spawn
kz_stripstartweapons 1 // Strip Weapons when player Start the Timer
kz_showtimein 1 // 0 = Disable | 1 = RoundTime | 2 = Over in Hud | 3 = In StatusText 
kz_changeshowtime 1 // Player can change the Showtime with /showtime
kz_alternativestart 1 // Enable Alternative Start with /c4start
kz_specinfo 1 // Show Keys and Time when someone spec to other
kz_weaponspeed 1 // Enabled the weapon speed info
kz_weapons 1 // Enabled the player cmd /weapons
kz_cmdscout 1 // Players can type /scout with Time

// Kz Customs Msgs
// ---------------
// Here you can use !g = Green, !y = Yellow, and !t = Team Color
kz_chattag "[Kz-PerGAmes]" // Tag of all Chat Msg
kz_finishmsg "!t%name%!g finish in!t %time%!g (%gochecks% GoCheck, Weapon: %weapon%)" // Use here %time%, %name%, %checkpoint%, %weapon%, %gochecks% 

// NightVision & Flashlight & MapLights... Stuffs
// ----------------------------------------------
kz_invis 1 // Enabled Player to Invis players & Water
kz_nightvision 1 // If this is off Player dont have custom Msg
kz_nightvision_colors "5 0 255" // RRR GGG BBB NightVision Color
kz_nightvision_sounds 1 // Emit Sound when player toggle the Nightvision
kz_flashlight 1 // If this if off player have default Flashlight
kz_flashlight_random 1 // Random Greats Colors for Flashlight
kz_flashlight_colors "255 255 255" // RRR GGG BBB Flashlight Color, This only for is random is off

// Bot Stuffs
// ----------
kz_botname "www.pergames.foroac.com" // Bot name, Default( "www.kz-arg.com.ar" )
kz_kickbot 4 // Number of Player to Kick the Bot


// ------------------------------
echo ----------------------------
echo Kz-Arg Config Load All Cvars
echo ----------------------------
// ------------------------------

