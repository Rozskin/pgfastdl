// This file allow you to change formats of chat for differents players, according to their Steam IDs.
// If one of the four formats is not given, the default format of their type (Default, Admin or VIP) will be applied.
// For BOTs, use "BOT".
// This is the model: "STEAM_ID" "FORMAT_TYPE" "FORMAT".
// Here an exemple with my Steam ID:
"STEAM_0:0:22492608" "DEF_ALIVE" "<green>[Kid] <team>%NAME%<default> :  %MESSAGE%" "000255255"
"STEAM_0:0:22492608" "DEF_DEAD" "<green>[Kid] <default>*DEAD* <team>%NAME%<default> :  %MESSAGE%" "000255255"
"STEAM_0:0:22492608" "TEAM_ALIVE" "<green>[Kid] <default>%TEAM% <team>%NAME%<default> :  %MESSAGE%" "000255255"
"STEAM_0:0:22492608" "TEAM_DEAD" "<green>[Kid] <default>*DEAD* %TEAM% <team>%NAME%<default> :  %MESSAGE%" "000255255"
