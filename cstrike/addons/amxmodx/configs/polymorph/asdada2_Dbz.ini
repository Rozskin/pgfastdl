; Mod Cofiguration
; Comments here.

[mod]
name "Dbz"
mapsfile Dbz.ini 
mapspermod 1

[cfg]
mp_timelimit 25
mp_consistency 0
mp_roundtime 2
hat_adminonly 0
sv_airaccelerate 100
amx_reservation 0
mp_freezetime 0
mp_friendlyfire 0
mp_flashlight 0
mp_autoteambalance 1
mp_hostagepenalty 2
mp_footsteps 1 
hat_force 0
amx_reservation 0
mp_tkpunish 0 w
mp_falldamage 1 
mp_limitteams 0
sv_alltalk 0
humans_join_team "any"


hostname "PerGAmes MultiModos - DBZ by GAMEServers.pe"


[plugins]
buyzonerange.amxx				; Makes possible buy everywhere.
random_spawns.amxx				; Allows to spawn randomly.

amx_settings_api.amxx			; Saves/loads settings from INI.
cs_teams_api.amxx				; Changes teams safely.
smm_cs_weapons_api.amxx			; Works with weapons.
timer_controller.amxx			; Orpheu needed.
round_terminator.amxx			; Orpheu needed.

ttt_core.amxx					; Main file.

ttt_command_menu.amxx			; Holds all commands in one menu.
ttt_logging.amxx				; Logs info to files.
ttt_dead_body.amxx				; Creates dead bodies.
ttt_replacements.amxx			; Some global replacements - sounds, models etc.
ttt_round_winner.amxx			; Determines round winner, ends round, starts round correctly.
ttt_antiretry_system.amxx		; Anti-retry/disconnect.
ttt_stats_system.amxx			; Stats to MySQL. Don't turn off, use cvar "ttt_stats 0".
ttt_defuse_system.amxx			; Changes how bomb is defused.
ttt_dna_system.amxx				; System for DNA tracking.
ttt_warning_system.amxx			; Keeps track of warnings.

ttt_items_base.amxx				; Items base plugin.
ttt_items_backpack.amxx			; Backpack base, must be after items base plugin.
;CORE PLUGINS END HERE.

