ttt_objective_remover.amxx		; Removes objectives - hostages, bombs etc.
ttt_team_management.amxx		; Manages teams at start and end of round.
ttt_say_team.amxx				; Changes chat, any other chat plugin should be after this.
ttt_show_infos.amxx				; Shows MOTD info - rules, winner, dead body info.
