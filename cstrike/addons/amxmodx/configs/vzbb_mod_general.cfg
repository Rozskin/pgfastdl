// SQL настройки
vzbb_sql_host "localhost" // [ хост на SQL базата данни ]
vzbb_sql_user "username" // [ потребител на SQL базата данни ]
vzbb_sql_pass "password" // [ парола на потребителя на SQL базата данни ]
